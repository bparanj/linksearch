<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"></script>
    <script>
      tinymce.init({
        selector: 'textarea',
        plugins: 'lists',
        toolbar: 'customdropdownlist',
        setup: function (editor) {
          editor.ui.registry.addButton('customdropdownlist', {
            type: 'splitbutton',
            title: 'Custom Dropdown List',
            icon: 'list-ul',
            onAction: function () {
              editor.execCommand('InsertUnorderedList');
            },
            onSetup: function (buttonApi) {
              buttonApi.setActive(editor.queryCommandState('InsertUnorderedList'));
              editor.on('NodeChange', function () {
                buttonApi.setActive(editor.queryCommandState('InsertUnorderedList'));
              });
            },
            menu: [
              {
                text: 'Option 1',
                onAction: function () {
                  editor.insertContent('Option 1');
                }
              },
              {
                text: 'Option 2',
                onAction: function () {
                  editor.insertContent('Option 2');
                }
              },
              {
                text: 'Option 3',
                onAction: function () {
                  editor.insertContent('Option 3');
                }
              }
            ]
          });
        }
      });
    </script>
  </head>
  <body>
    <textarea></textarea>
  </body>
</html>
