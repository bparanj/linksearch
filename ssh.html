	<title>Alpine Client Side Fuzzy Search using Fuse</title>

<body class="relative">
  <div class="bg-gray-200 py-24 min-h-screen">
    <div class="container mx-auto w-full h-full">
      <div class="max-w-screen-lg mx-auto w-full h-full flex flex-col items-center justify-center">
        <div x-data="dataTable()"
			       x-init="
			        $watch('searchInput', value => {
			          search(value)
			        })" 
						 class="bg-white p-5 shadow-md w-full flex flex-col">
          <div class="flex justify-between items-center">						
            <div>
              <input x-model="searchInput"
										 @keydown.escape.window="searchInput = ''"
										 type="text" 
										 autofocus
										 class="px-2 py-1 border rounded focus:outline-none" 
										 placeholder="Search...">
							<button class='px-4 py-3 text-white bg-orange-500 hover:bg-gray-400' x-on:click="searchInput = ''">
							  Clear
							</button>			 
            </div>
          </div>
					
          <table class="mt-5">
            <thead class="border-b-2">
              <th width="20%">
                <div class="flex space-x-2">
                  <span>
                    Name
                  </span>
                </div>
              </th>
              <th width="20%">
                <div class="flex items-center space-x-2">

                </div>
              </th>
              <th width="30%">
                <div class="flex items-center space-x-2">
                  <span class="">
                    Password
                  </span>
                </div>
              </th>
            </thead>
            <tbody>
              <template x-for="(item, index) in items" :key="index">
                <tr class="hover:bg-gray-200 text-gray-900 text-xs">
                  <td class="py-3">
                    <span x-text="item.name"></span>
                  </td>
                  <td class="py-3">
										<button class='flex items-center px-4 py-3 text-white bg-blue-500 hover:bg-blue-400' @click="$tooltip('Copied!')">
										  Copy
										</button>
                  </td>
                  <td class="py-3">
										<button class='flex items-center px-4 py-3 text-white bg-green-500 hover:bg-black-400' x-on:click="navigator.clipboard.writeText(item.password)">
										  Copy
										</button>
                  </td>
                </tr>
              </template>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>

		window.dataTable = function () {
		  return {
		    items: data,
		    searchInput: '',
		    search(value) {
		      if (value.length > 1) {
		        const options = {
		          shouldSort: true,
		          keys: ['name']
		        }                
		        const fuse = new Fuse(data, options)
		        this.items = fuse.search(value).map(element => element.item)
		      } else {
		        this.items = data
		      }
		      // console.log(this.items.length)      
		    }
		  }
		}

	<script>
	    document.addEventListener('alpine:init', () => {
	        // Magic: $tooltip
	        Alpine.magic('tooltip', el => message => {
	            let instance = tippy(el, { content: message, trigger: 'manual' })

	            instance.show()

	            setTimeout(() => {
	                instance.hide()

	                setTimeout(() => instance.destroy(), 150)
	            }, 2000)
	        })

	    })
	</script>
