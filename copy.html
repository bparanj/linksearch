<html>
<head>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
		<script src="./dist/clipboard.min.js"></script>
</head>
<body>

    <div x-data="{}">
			<p id="myText">Bonjour le monde</p>
			<button class="btn" onclick="copyContent()">Copy!</button>
    </div>


<button class="copy-letter-button" data-clipboard-action="copy" data-clipboard-target="#copyme">ClipboardJS Demo</button>

<div id="copyme">
  <p>
  	Pretty Cood
  </p>
</div>

<script>
	var clipboard = new ClipboardJS('.copy-letter-button');

	clipboard.on('success', function(e) {
	    console.info('Action:', e.action);
	    console.info('Text:', e.text);
	    console.info('Trigger:', e.trigger);

	    e.clearSelection();
	});

	clipboard.on('error', function(e) {
	    console.error('Action:', e.action);
	    console.error('Trigger:', e.trigger);
	});
	
</script>
	
<script>
  let text = document.getElementById('myText').innerHTML;
  const copyContent = async () => {
    try {
      await navigator.clipboard.writeText(text);
      console.log('Content copied to clipboard');
    } catch (err) {
      console.error('Failed to copy: ', err);
    }
  }
</script>
</body>
</html>
